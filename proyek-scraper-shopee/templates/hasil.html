<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Hasil Scraping</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="mb-4 text-center">ðŸ“¦ Hasil Scraping</h1>

            {% if files %}
                <p class="text-muted text-center">Berikut adalah daftar file yang berhasil dibuat. Klik untuk mengunduh.</p>
                <div class="list-group">
                    {% for file in files %}
                        <div class="list-group-item">
                            <span>ðŸ“„ {{ file }}</span>
                            <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-sm btn-success">Download</a>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="alert alert-info text-center" role="alert">
                    Belum ada hasil scraping yang tersedia.
                </div>
            {% endif %}

            <div class="d-grid mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">&larr; Kembali ke Halaman Utama</a>
            </div>
        </div>
    </div>
</body>
</html>
