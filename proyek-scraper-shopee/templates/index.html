<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-t-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Shopee Scraper</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-check-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="mb-4 text-center">ðŸš€ Shopee Product Scraper</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="/">
                <div class="mb-3">
                    <label for="url" class="form-label"><strong>URL Toko Shopee</strong></label>
                    <input type="url" class="form-control" id="url" name="url" placeholder="https://shopee.co.id/namatoko" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="scrape_sold_out" name="scrape_sold_out">
                    <label class="form-check-label" for="scrape_sold_out">
                        Ambil data produk yang habis juga? (Hanya berlaku untuk URL toko, bukan URL pencarian)
                    </label>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Mulai Scraping</button>
                    <a href="{{ url_for('list_results') }}" class="btn btn-outline-secondary">Lihat Hasil Scraping</a>
                </div>
            </form>
        </div>
        <footer class="text-center text-muted mt-4">
            <p>&copy; 2025 - Dibuat oleh Firman</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
